<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console UI</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #00ff00;
            font-family: monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .console {
            width: 80%;
            height: 60%;
            border: 1px solid #00ff00;
            padding: 10px;
            overflow-y: auto;
        }
        .console-input {
            width: 100%;
            border: none;
            background: none;
            color: #00ff00;
            font-family: monospace;
            font-size: 16px;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="console" id="console">
        <div>Welcome to the Console. Type 'hello' or 'date'.</div>
    </div>
    <input type="text" class="console-input" id="consoleInput" autofocus placeholder="Type a command...">

    <script>
        const consoleDiv = document.getElementById('console');
        const consoleInput = document.getElementById('consoleInput');

        // Handle user input
        consoleInput.addEventListener('keydown', async (event) => {
            if (event.key === 'Enter') {
                const command = consoleInput.value.trim();
                if (command) {
                    addConsoleMessage(`> ${command}`);
                    consoleInput.value = '';

                    // Send command to backend
                    try {
                        const response = await fetch('/api/command', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ command })
                        });
                        const data = await response.json();
                        if (response.ok) {
                            addConsoleMessage(data.response);
                        } else {
                            addConsoleMessage(`Error: ${data.error}`);
                        }
                    } catch (err) {
                        addConsoleMessage(`Error: Failed to connect to server.`);
                    }
                }
            }
        });

        // Add a message to the console
        function addConsoleMessage(message) {
            const div = document.createElement('div');
            div.textContent = message;
            consoleDiv.appendChild(div);
            consoleDiv.scrollTop = consoleDiv.scrollHeight; // Auto-scroll
        }
    </script>
</body>
</html>
